[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short

# Markers for test categorization
markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (require services)
    slow: Slow running tests
    api: API endpoint tests
