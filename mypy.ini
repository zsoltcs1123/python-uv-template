[mypy]
# Strict mode enabled
strict = true

# Require type hints on all functions
disallow_untyped_defs = true
disallow_incomplete_defs = true

# No implicit optional
no_implicit_optional = true

# Warn on unused ignores
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true

# Check untyped definitions
check_untyped_defs = true

# Additional strict checks
warn_return_any = true
warn_unreachable = true
strict_equality = true
strict_optional = true

# Python version
python_version = 3.14

# Platform
platform = linux

# Show error codes
show_error_codes = true

# Follow imports
follow_imports = normal
follow_imports_for_stubs = true

# Namespace packages
namespace_packages = true

# Ignore missing imports for third-party packages
ignore_missing_imports = false

# Exclude patterns (regex - matches paths)
exclude = ^(\.git|\.venv|__pycache__|\.mypy_cache|\.ruff_cache|dist|build|.*\.egg-info|main\.py$)

# Per-module options
[mypy-tests.*]
# Tests can be less strict
disallow_untyped_defs = false
disallow_incomplete_defs = false
